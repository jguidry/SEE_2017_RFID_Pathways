<!DOCTYPE html>
<html id="page">
<body>

<p>Click the first button to alert "Hello" after waiting 3 seconds.</p>
<p>Click the second button to prevent the first function to execute. (You must click it before the 3 seconds are up.)</p>

<button onclick="myFunction()">Try it</button>
<button onclick="myStopFunction()">Stop the alert</button>

<script>
var myVar;

//page.addEventListener( "click", myStopFunction );
window.addEventListener( "click", myStopFunction );
window.addEventListener( "mousemove", myStopFunction );
myFunction();

function myFunction() {
    myVar = setTimeout(function(){ console.log("idle"); }, 3000);
}

function myStopFunction() {
    console.log( "clear" );
    clearTimeout(myVar);
    myFunction();
}
</script>

</body>
</html>
