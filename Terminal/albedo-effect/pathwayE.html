<html id="page1">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Scroller -->
    <link rel="stylesheet" type="text/css" href="scroller/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="scroller/examples.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scroller/jquery.fullPage.js"></script>
    <script type="text/javascript" src="scroller/examples.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              anchors: ['firstPage', 'secondPage', 'thirdPage'],
              menu: '#menu',
            });
        });
    </script>

    <!-- Arrows -->
    <link rel="stylesheet" type="text/css" href="css/arrows.css" />

    <!-- Transparent instruction box -->
    <link rel="stylesheet" type="text/css" href="css/transparentbox.css"/>
    <script src="js/closebox.js"></script>

    <!-- Rating system -->
    <link rel="stylesheet" type="text/css" href="css/stars.css" />
    <link rel="stylesheet" type="text/css" href="css/rating.css" />

    <!-- Pathway styles -->
    <link rel="stylesheet" href="css/terminalTemplate.css">
    <link rel="stylesheet" type="text/css" href="css/professionalPathways.css">
    <link rel="stylesheet" type="text/css" href="css/dropDownButton.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="js/dropDownPathway.js"></script>
    <script src="js/populateContent.js"></script>

    <!-- Script to pull images from firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="js/firebase_config.js"></script>
    <script src="js/albedo-pathwayE.js"></script>
    <script>
      populateContent()
    </script>

    <!-- Loader -->
    <script type="text/javascript">
    $(window).load(function() {
      // set delay 1.5 seconds to give time for images to be pulled from firebase
      setTimeout(function() {
        $(".loader").fadeOut("slow");
      }, 1500);
    });
    </script>

</head>
<body onload="attachListeners('page1')" id="container" onoffline="offlineDefault();" ononline="onlineDefault();">

  <!-- Loader -->
  <div class="loader"></div>

  <div id="fullpage">

    <!-- TOP SECTION -->
    <div class="section " id="section0">
      <!-- Bottom side arrow -->
      <div><a href="#secondPage/1">
        <div class="chevronBottom"></div>
        <div class="chevronBottom"></div>
        <div class="chevronBottom"></div>
      </div></a>
      <!-- Main pathway image gets pulled from firebase -->
      <!-- <img id="top" src="" style="height:100%;width:100%;"> -->
      <!-- Video -->
      <video id="videoTop" width="75%" height="75%" style="position:absolute;top:10%;;right:0;left:0;margin:0 auto;" controls>
        <source src="" type="video/mp4">
      </video>
    </div>

    <!-- MIDDLE SECTION -->
    <div class="section active" id="section1">

        <!-- LEFT SLIDE -->
        <div class="slide" id="slide1">
          <!-- Right side arrow -->
          <div><a href="#secondPage/1">
            <div class="chevronRight" style="right:66%;"></div>
            <div class="chevronRight" style="right:66%;"></div>
            <div class="chevronRight" style="right:66%;"></div>
          </div></a>
          <!-- Main pathway image gets pulled from firebase -->
          <!-- <img id="left" src="" style="height:100%;width:100%;"> -->
          <!-- TODO delete placeholder text -->
          <h1 style="position:absolute;top:10%;right:68%;left:0%;margin:0 auto">QUIZ</h1>
        </div>

        <!-- CENTER SLIDE -->
        <div class="slide active" id="slide2">
            <!-- Transparent instruction box that disappears -->
            <a>
            <div class="transbox" id="swipe-box">
              <img src="images/swipe.gif">
              <h1>Swipe to navigate!</h1>
            </div>
            </a>
            <!-- Top side arrow -->
            <div><a href="#firstPage">
              <div class="chevronTop"></div>
              <div class="chevronTop"></div>
              <div class="chevronTop"></div>
            </div></a>
            <!-- Bottom side arrow -->
            <div><a href="#thirdPage">
              <div class="chevronBottom"></div>
              <div class="chevronBottom"></div>
              <div class="chevronBottom"></div>
            </div></a>
            <!-- Left side arrow -->
            <div><a href="#secondPage/0">
              <div class="chevronLeft"></div>
              <div class="chevronLeft"></div>
              <div class="chevronLeft"></div>
            </div></a>
            <!-- Right side arrow -->
            <div><a href="#secondPage/2">
              <div class="chevronRight"></div>
              <div class="chevronRight"></div>
              <div class="chevronRight"></div>
            </div></a>
            <!-- Button to allow user to change pathway -->
            <div class="dropdown">
             <button onclick="myFunction()" name="finishButtonA" class="dropbtn">Change Pathway</button>
             <div id="myDropdown" class="dropdown-content">
               <a href="./pathwayB.html">Biologist Pathway</a>
               <a href="#">Climatologist Pathway</a>
             </div>
            </div>
            <!-- Button to allow user to end experience early and return to default -->
            <form action="index.html">
              <button id="finishbtn" type="submit" name="finishButtonB" onclick="" class="pathbtn"> Finished </button>
            </form>
            <!-- Main pathway image gets pulled from firebase -->
            <img id="middle" src="" style="height:100%;width:35%; z-index: -999;">
            <!-- Link JavaScript files -->
            <script src="js/idleReset.js"></script>
            <script src="js/pathway_redirect.js"></script>
            <script src="js/pageDefault.js"></script>   <!-- offline redundancy -->
        </div>

        <!-- RIGHT SLIDE -->
        <div class="slide" id="slide3">
          <!-- Left side arrow -->
          <div><a href="#secondPage/1">
            <div class="chevronLeft"></div>
            <div class="chevronLeft"></div>
            <div class="chevronLeft"></div>
          </div></a>
          <!-- Main pathway image gets pulled from firebase -->
          <!-- <img id="right" src="" style="height:100%;width:100%;"> -->
          <!-- TODO delete placeholder text -->
          <h1 style="position:absolute;top:10%;right:0%;left:68%;margin:0 auto">Gallery</h1>
        </div>
    </div>

    <!-- BOTTOM SECTION -->
    <div class="section" id="section2">
      <!-- Top side arrow -->
      <div><a href="#secondPage/1">
        <div class="chevronTop"></div>
        <div class="chevronTop"></div>
        <div class="chevronTop"></div>
      </div></a>
      <!-- Main pathway image gets pulled from firebase -->
      <!-- <img id="bottom" src="" style="height:100%;width:100%;z-index:-100;"> -->
      <!-- Rating system -->
      <div id="totalContainer">
        <button type="button" id="toggle" href="#" onclick="rateMe()">Rate this terminal</button>
          <div class=" box" id="mainSlideBox">
            <div id="closeBox">
              <p onclick="rateMe()">X</p>

              <p>Rate your Experience</p>

            <div >

            <div id="rating">
              <span onclick="rate( 1, 'T_1' )">★</span>
              <span onclick="rate( 2, 'T_1' )">★</span>
              <span onclick="rate( 3, 'T_1' )">★</span>
              <span onclick="rate( 4, 'T_1' )">★</span>
              <span onclick="rate( 5, 'T_1' )">★</span>
            </div>
          </div>
      </div>
      <script src="js/rate.js"></script>
      <script src="js/stars.js"></script>
    </div>

  </div> <!-- end full page scoller -->

</body>
</html>
