<html id="page1">

<head>

    <script type="text/javascript" src="js/Timer.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              anchors: ['firstPage', 'secondPage', 'thirdPage'],
              menu: '#menu',
            });
            startTimer();
        });
    </script>

    <!-- Arrows -->
    <link rel="stylesheet" type="text/css" href="css/arrows.css" />

    <!-- Transparent instruction box -->
    <link rel="stylesheet" type="text/css" href="css/transparentbox.css"/>

    <!-- Rating system -->
    <link rel="stylesheet" type="text/css" href="css/stars.css" />

    <!-- Pathway styles -->
    <link rel="stylesheet" href="css/terminalTemplate.css">
    <link rel="stylesheet" type="text/css" href="css/professionalPathways.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="js/dropDownPathway.js"></script>
    <script src="js/populateContent.js"></script>

    <!-- Script to pull images from firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="js/firebase_config.js"></script>
    <script src="js/albedo-pathwayC.js"></script>


    <!-- Loader -->
    <script type="text/javascript">
    $(window).load(function() {
      // set delay 1.5 seconds to give time for images to be pulled from firebase
      setTimeout(function() {
        $(".loader").fadeOut("slow");
      }, 1500);
    });
    </script>

</head>
<body onload="attachListeners('T_1')" id="container" onoffline="offlineDefault();" ononline="onlineDefault();">



  <!-- Loader -->
  <div class="loader"></div>

  <div id="fullpage">

    <!-- TOP SECTION -->
    <div class="section " id="section0">
      <!-- Bottom side arrow -->
      <div><a href="#secondPage/1">
        <div class="chevronBottom"></div>
        <div class="chevronBottom"></div>
        <div class="chevronBottom"></div>
      </div></a>
      <!-- Main pathway image gets pulled from firebase -->
      <!-- <img id="top" src="" style="height:100%;width:100%;"> -->
      <!-- Video -->
      <video id="videoTop" width="75%" height="75%" style="position:absolute;top:10%;;right:0;left:0;margin:0 auto;" controls controlsList="nodownload">
        <source src="" type="video/mp4">
      </video>
    </div>

    <!-- MIDDLE SECTION -->
    <div class="section active" id="section1">

        <!-- LEFT SLIDE -->
        <div class="slide" id="slide1">
          <!-- Right side arrow -->
          <div><a href="#secondPage/1">
            <div class="chevronRight" style="right:66%;"></div>
            <div class="chevronRight" style="right:66%;"></div>
            <div class="chevronRight" style="right:66%;"></div>
          </div></a>
          <!-- Main pathway image gets pulled from firebase -->
          <img id="left" src="" style="height:100%;width:100%;">
        </div>

        <!-- CENTER SLIDE -->
        <div class="slide active" id="slide2">

            <!-- Transparent instruction box that disappears -->
            <a>
            <div class="transbox" id="swipe-box">
              <img src="images/swipe.gif">
              <h1>Swipe to navigate!</h1>
            </div>
            </a>
            <!-- Top side arrow -->
            <div><a href="#firstPage">
              <div class="chevronTop"></div>
              <div class="chevronTop"></div>
              <div class="chevronTop"></div>
              <h1 class="captionTop">Video</span>
            </div></a>
            <!-- Bottom side arrow -->
            <div><a href="#thirdPage">
              <div class="chevronBottom"></div>
              <div class="chevronBottom"></div>
              <div class="chevronBottom"></div>
              <h1 class="captionBottom">Pictures</span>
            </div></a>
            <!-- Left side arrow -->
            <div><a href="#secondPage/0">
              <div class="chevronLeft"></div>
              <div class="chevronLeft"></div>
              <div class="chevronLeft"></div>
              <h1 class="captionLeft">Other</span>
            </div></a>
            <!-- Right side arrow -->
            <div><a href="#secondPage/2">
              <div class="chevronRight"></div>
              <div class="chevronRight"></div>
              <div class="chevronRight"></div>
              <h1 class="captionRight">Pathway Details</span>
            </div></a>
            <!-- Button to allow user to change pathway -->
            <div class="dropdown">
             <button onclick="myFunction()" name="finishButtonA" class="dropbtn">Change Pathway</button>
             <div id="myDropdown" class="dropdown-content">
               <!--<a href="./pathwayB.html">Biologist Pathway</a>
               <a href="#">Climatologist Pathway</a>-->
               <div onclick="calcTime( false, 'T_1', 'pathwayB.html')">Biologist Pathway</div><br>
               <div onclick="calcTime( false, 'T_1', 'pathwayC.html' )">Climatologist Pathway</div>
             </div>
            </div>
            <!-- Button to allow user to end experience early and return to default -->
            <button id="finishbtn" type="button" name="finishButtonB" onclick="calcTime(false, 'T_1', 'index.html')" class=pathbtn> Finished </button>




            <!-- Main pathway image gets pulled from firebase -->
            <img id="middle" src="" style="height:100%;width:35%; z-index: -999;">
            <!-- Link JavaScript files -->
            <script src="js/idleReset.js"></script>
            <script src="js/pathway_redirect.js"></script>
            <script src="js/pageDefault.js"></script>   <!-- offline redundancy -->
        </div>

        <!-- RIGHT SLIDE -->
        <div class="slide" id="slide3">

          <!-- Rating system -->
          <div class="ratingSystem" id="totalContainer">
            <button type="button" id="toggle" href="#" onclick="rateMe()">Rate this Exhibit</button>
              <div class=" box" id="mainSlideBox">
                <div id="closeBox">
                  <p onclick="rateMe()">X</p>
                </div>
                <p id="boxText">
                  Rate your Experience
                </p>
                <div >
                  <p id="Thankyou">Thank you!</p>
                </div>
                <div id="rating">
                  <span onclick="rate( 1, 'T_1' )">★</span>
                  <span onclick="rate( 2, 'T_1' )">★</span>
                  <span onclick="rate( 3, 'T_1' )">★</span>
                  <span onclick="rate( 4, 'T_1' )">★</span>
                  <span onclick="rate( 5, 'T_1' )">★</span>
                </div>
              </div>
          </div>


          <!-- Left side arrow -->
          <div><a href="#secondPage/1">
            <div class="chevronLeft"></div>
            <div class="chevronLeft"></div>

          </div></a>
          <!-- Main pathway image gets pulled from firebase -->
          <!-- <img id="right" src="" style="height:100%;width:100%;"> -->
        </div>
    </div>

    <!-- BOTTOM SECTION -->

      <!-- Top side arrow -->
      <div><a href="#secondPage/1">
        <div class="chevronTop"></div>
        <div class="chevronTop"></div>
        <div class="chevronTop"></div>
      </div></a>
      <!-- Main pathway image gets pulled from firebase -->
      <img id="bottom" src="" style="height:100%;width:100%;z-index:-100;">
         <!--Quiz Stuff -->
        <div id="theQuizContainer">
            <div id="quizContainer" class="container">
			<div class="title">Albedo Quiz</div>
			<div id="question" class="question"></div>
			<label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
			<label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
			<label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
			<label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
			<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
                
            <div id="myPopup" class="popup">
                <div class="popup-content">
                    <button  style="background-color: black;
                                    border: blue;
                                    color: white;
                                    padding: 5px 15px;
                                    text-align: center;
                                    display: inline-block;
                                    font-size: 15px;
                                    margin: 1px 1px;
                                    cursor: pointer;"
                                    id="closeButton" type="button" class="close" aria-label="Close" onclick="document.getElementById('myPopup').style.display='none'">
                        <span aria-hidden="true">&#10006;</span>
                    </button>
                    <h1 id="popupTitle">Please Select Your Answer!</h1>
                </div>
            </div>    
            
		</div>
        <div id="result" class="container result" style="display:none;">
		</div>
        <div id="tryContainer" class="tryAgainContainer" style="display:none;">
           <button id="nextButton" class="try-btn" onclick="reloadQuiz();">Try Again</button>
        </div>
        <script src="js/question-climatologist.js"></script>
		<script src="js/quiz-script-climatologist.js"></script>
        </div>

      <script src="js/rate.js"></script>
      <script src="js/stars.js"></script>
      <script>populateContent()</script>
    </div>

  </div> <!-- end full page scoller -->
