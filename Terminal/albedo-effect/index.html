<!DOCTYPE html>
<html onclick="refocusInput();" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/stars.css">  <!-- rating system -->
  	<link rel="stylesheet" href="css/terminalTemplate.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="">

    <!-- Link FireBase to the web page -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="js/firebase_config.js" > </script>

    <!-- Blinking text footer -->
    <script> function blinker() {
    		$('.blinking').fadeOut(500);
    		$('.blinking').fadeIn(500);
    }
    setInterval(blinker, 1500);
    </script>

    <!-- jquery and bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body id="container" onoffline="offlineDefault();" ononline="onlineDefault();">

  	<!-- Main image to be displayed -->
    <img id="pic" src="" style="height:100%; width:100%;">

    <!-- Bottom blinking text -->
  	<footer>
  			<!-- Testing field for reading the RFID_Card number -->
  			<input type="text" id="RFID_ID" autofocus onchange="pathway_redirect()"><br>
  			<!-- Blinking text -->
  			<h1 class="blinking">Please scan your card to learn more</h1>
  	</footer>

    <!-- Popup message for unregistered tags -->
    <div id="myPopup" class="popup">
      <div class="popup-content">
        <p>Please register your tag at a Registration Kiosk</p>
      </div>
    </div>

    <!-- Link javascript files -->
  	<script src="js/pathway_redirect.js"></script>   <!-- Redirect -->
    <script src="js/pageDefault.js"></script>   <!-- offline redundancy -->
    <script src="js/refocusInput.js"></script>   <!-- refocus reader -->
    <script src="js/updateData.js"></script>   <!-- Write data to db -->
    <script src="js/albedo-effect.js"></script>
    <script>
      populateContent()
    </script>
</body>
</html>
